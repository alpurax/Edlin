{% extends "layout/base.html" %}
{% block content %}
{% for bb in posts %}
    <div class="{% cycle 'col' 'col' 'col last' as curclass %}">
        <h3>{{ bb.title }}</h2>
		<p> Автор: {{ bb.author}}. Создано: {{ bb.published|date:"d.m.Y H:i" }}. </p>
        <p> {{ bb.content }}</p>        
		<p>&not; <a href="#">read more</a></p>
    </div>    
{% endfor %}
{% endblock %}
